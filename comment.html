<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Favicon -->
     <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.png">
     <!-- Remix icons -->
     <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
     <!-- Swiper.js styles -->
     <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css"/>
     <!-- Custom styles -->
     <link rel="stylesheet" href="news.css">

    <title>News</title>
</head>
<body class="comie">
     <!-- Header -->
     <header class="header" id="header">

        <nav class="navbar container">
            <a href="./index.html">
                <h2 class="logo">SJTalkss</h2>
            </a>

            <div class="menu" id="menu">
                <ul class="list">
                    <li class="list-item">
                        <a href="home.html" class="list-link">Home</a>
                    </li>
                    <li class="list-item">
                        <a href="categories.html" class="list-link">Categories</a>
                    </li>
                    <li class="list-item">
                        <a href="news.html" class="list-link current">News</a>
                    </li>
                    <li class="list-item">
                        <a href="comment.html" class="list-link">Comments</a>
                    </li>
                    <li class="list-item screen-lg-hidden">
                        <a href="sign-in.html" class="list-link">Sign in</a>
                    </li>
                    <li class="list-item screen-lg-hidden">
                        <a href="sign-up.html" class="list-link">Sign up</a>
                    </li>
                </ul>
            </div>

            <div class="list list-right">
                <button class="btn place-items-center" id="theme-toggle-btn">
                    <i class="ri-sun-line sun-icon"></i>
                    <i class="ri-moon-line moon-icon"></i>
                </button>

                <button class="btn place-items-center" id="search-icon">
                    <i class="ri-search-line"></i>
                </button>

                <button class="btn place-items-center screen-lg-hidden menu-toggle-icon" id="menu-toggle-icon">
                    <i class="ri-menu-3-line open-menu-icon"></i>
                    <i class="ri-close-line close-menu-icon"></i>
                </button>

                <a href="sign-in.html" class="list-link screen-sm-hidden">Sign in</a>
                <a href="sign-up.html" class="btn sign-up-btn fancy-border screen-sm-hidden">
                    <span>Sign up</span>
                </a>
            </div>

        </nav>

    </header>

    <!-- Search -->
    <div class="search-form-container container" id="search-form-container">

        <div class="form-container-inner">

            <form action="" class="form">
                <input class="form-input" type="text" placeholder="What are you looking for?">
                <button class="btn form-btn" type="submit">
                    <i class="ri-search-line"></i>
                </button>
            </form>
            <span class="form-note">Or press ESC to close.</span>

        </div>

        <button class="btn form-close-btn place-items-center" id="form-close-btn">
            <i class="ri-close-line"></i>
        </button>

    </div>

    <!----------------------------------------------------- Comments  --------------------------------------------------->

  <div class="containus">
    <h1>Comments</h1>
    <div id="comments"></div>

    <h2>Add a Comment</h2>
    <form id="comment-form">
      <input type="text" id="usernamus" placeholder="Your Name" required><br>
      <textarea id="comment-content" placeholder="Your Comment" required></textarea><br>
      <input type="hidden" id="post-title" value="Anime"> <!-- Replace with actual post title -->
      <input type="submit" value="Submit Comment">
    </form>
  </div>

  <script src="news.js"></script>
  <script async src="commie.js"></script>
</body>
</html>
